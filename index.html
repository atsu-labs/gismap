<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>函館市災害受援用サイト</title>
  <style>
    :root{--bg:#0b3d91;--accent:#f5f7ff}
    html,body{height:100%;margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,"Hiragino Kaku Gothic ProN",Meiryo,sans-serif;color:#07335a}
    .wrap{min-height:100%;display:flex;align-items:center;justify-content:center;background:linear-gradient(180deg,var(--accent),#ffffff)}
    .card{max-width:720px;width:92%;background:white;border-radius:12px;box-shadow:0 8px 30px rgba(6,24,79,0.12);padding:32px;text-align:center}
    h1{margin:0 0 8px;font-size:20px}
    p.lead{margin:0 0 20px;color:#334155}
    .links{display:flex;gap:12px;flex-wrap:wrap;justify-content:center}
    a.btn{display:inline-block;padding:14px 22px;border-radius:10px;text-decoration:none;font-weight:600;color:white}
    a.btn-map{background:#0b86d6}
    a.btn-list{background:#16a085}
    .note{margin-top:18px;font-size:13px;color:#6b7280}
    @media (max-width:480px){.card{padding:20px}a.btn{width:100%}}
  </style>
</head>
<body>
  <main class="wrap" role="main">
    <section class="card" aria-labelledby="title">
      <h1 id="title">函館市 災害受援用サイト</h1>
      <p class="lead">このサイトへようこそ。以下から地図表示または一覧表示へ進んでください。</p>

      <div class="links" role="navigation" aria-label="主要ページへのリンク">
        <a class="btn btn-map" href="map.html">拠点地図を開く（map.html）</a>
        <a class="btn btn-list" href="list.html">拠点一覧を開く（list.html）</a>
      </div>

    </section>
  </main>
</body>
</html>
