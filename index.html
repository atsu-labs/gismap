<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>地図表示サイト - Leaflet</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
    
    <!-- Leaflet Omnivore for KML support -->
    <script src="https://unpkg.com/leaflet-omnivore@0.3.4/leaflet-omnivore.min.js"></script>
    
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        #map {
            height: 100vh;
            width: 100%;
        }
        
        /* トグルボタン（モバイルのみ表示） */
        .toggle-button {
            display: none;
            position: absolute;
            top: 10px;
            right: 10px;
            background: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
            z-index: 1001;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }
        
        .toggle-button:hover {
            background: #f0f0f0;
        }
        
        .control-panel {
            position: absolute;
            top: 10px;
            right: 10px;
            background: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
            z-index: 1000;
            min-width: 250px;
            max-width: 90vw;
            max-height: 90vh;
            overflow-y: auto;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }
        
        .control-panel h3 {
            margin: 0 0 10px 0;
            font-size: 16px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 5px;
        }
        
        .control-section {
            margin: 15px 0;
        }
        
        .control-section label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            font-size: 14px;
        }
        
        .control-section input[type="checkbox"] {
            margin-right: 5px;
        }
        
        .control-section input[type="range"] {
            width: 100%;
        }
        
        .opacity-value {
            text-align: right;
            font-size: 12px;
            color: #666;
        }
        
        /* モバイル用のスタイル */
        @media (max-width: 768px) {
            .toggle-button {
                display: block;
            }
            
            .control-panel {
                top: 60px;
                right: 10px;
                left: 10px;
                min-width: auto;
                transform: translateX(0);
                opacity: 1;
            }
            
            .control-panel.hidden {
                transform: translateX(calc(100% + 20px));
                opacity: 0;
                pointer-events: none;
            }
        }
    </style>
</head>
<body>
    <div id="map"></div>
    
    <!-- モバイル用トグルボタン -->
    <button class="toggle-button" id="toggleButton">📍 地図設定</button>
    
    <div class="control-panel hidden" id="controlPanel">
        <h3>地図設定</h3>
        
        <div class="control-section">
            <label>ベースマップ:</label>
            <label>
                <input type="radio" name="basemap" value="osm" checked>
                OpenStreetMap
            </label>
            <label>
                <input type="radio" name="basemap" value="gsi">
                国土地理院地図
            </label>
        </div>
        
        <div class="control-section">
            <label>
                <input type="checkbox" id="tsunamiToggle" checked>
                津波ハザードマップ表示
            </label>
        </div>
        
        <div class="control-section">
            <label>
                <input type="checkbox" id="dosekiToggle">
                土石流警戒区域表示
            </label>
        </div>
        
        <div class="control-section">
            <label>
                <input type="checkbox" id="kyukeishaToggle">
                急傾斜地警戒区域表示
            </label>
        </div>
        
        <div class="control-section">
            <label>
                <input type="checkbox" id="jisuberiToggle">
                地すべり警戒区域表示
            </label>
        </div>
        
        <div class="control-section">
            <label>KMLレイヤー:</label>
            <div id="kmlFileList" style="margin-left: 20px; margin-top: 5px;">
                <small style="color: #666;">読み込み中...</small>
            </div>
        </div>
        
        <div class="control-section">
            <label for="opacitySlider">透過率:</label>
            <input type="range" id="opacitySlider" min="0" max="100" value="70">
            <div class="opacity-value" id="opacityValue">70%</div>
        </div>
    </div>
    
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>
    
    <!-- トグルボタンの初期化（Leafletより先に実行） -->
    <script>
        // トグルボタンの機能（モバイル用）
        const toggleButton = document.getElementById('toggleButton');
        const controlPanel = document.getElementById('controlPanel');
        
        toggleButton.addEventListener('click', () => {
            controlPanel.classList.toggle('hidden');
            
            // ボタンのテキストを変更
            if (controlPanel.classList.contains('hidden')) {
                toggleButton.textContent = '📍 地図設定';
            } else {
                toggleButton.textContent = '✕ 閉じる';
            }
        });
        
        // デスクトップサイズでは常にパネルを表示
        function checkScreenSize() {
            if (window.innerWidth > 768) {
                controlPanel.classList.remove('hidden');
                toggleButton.textContent = '📍 地図設定';
            }
        }
        
        // 画面サイズ変更時にチェック
        window.addEventListener('resize', checkScreenSize);
        checkScreenSize();
    </script>
    
    <script>
        // 地図の初期化（函館市）
        const map = L.map('map').setView([41.7688, 140.7288], 12);
        
        // OpenStreetMapタイルレイヤー
        const osmLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
            maxZoom: 19
        }).addTo(map);
        
        // 国土地理院タイルレイヤー
        const gsiLayer = L.tileLayer('https://cyberjapandata.gsi.go.jp/xyz/std/{z}/{x}/{y}.png', {
            attribution: '<a href="https://maps.gsi.go.jp/development/ichiran.html">国土地理院</a>',
            maxZoom: 18
        });
        
        // 津波ハザードマップオーバーレイ
        const tsunamiLayer = L.tileLayer('https://disaportaldata.gsi.go.jp/raster/04_tsunami_newlegend_pref_data/01/{z}/{x}/{y}.png', {
            attribution: '<a href="https://disaportaldata.gsi.go.jp/">ハザードマップポータルサイト</a>',
            opacity: 0.7,
            maxZoom: 18
        }).addTo(map);
        
        // 土石流警戒区域オーバーレイ
        const dosekiLayer = L.tileLayer('https://disaportaldata.gsi.go.jp/raster/05_dosekiryukeikaikuiki_data/01/{z}/{x}/{y}.png', {
            attribution: '<a href="https://disaportaldata.gsi.go.jp/">ハザードマップポータルサイト</a>',
            opacity: 0.7,
            maxZoom: 18
        });
        
        // 急傾斜地警戒区域オーバーレイ
        const kyukeishaLayer = L.tileLayer('https://disaportaldata.gsi.go.jp/raster/05_kyukeishakeikaikuiki_data/01/{z}/{x}/{y}.png', {
            attribution: '<a href="https://disaportaldata.gsi.go.jp/">ハザードマップポータルサイト</a>',
            opacity: 0.7,
            maxZoom: 18
        });
        
        // 地すべり警戒区域オーバーレイ
        const jisuberiLayer = L.tileLayer('https://disaportaldata.gsi.go.jp/raster/05_jisuberikeikaikuiki_data/01/{z}/{x}/{y}.png', {
            attribution: '<a href="https://disaportaldata.gsi.go.jp/">ハザードマップポータルサイト</a>',
            opacity: 0.7,
            maxZoom: 18
        });
        
        // オーバーレイレイヤーの参照配列
        const overlayLayers = [
            { layer: tsunamiLayer, toggle: null },
            { layer: dosekiLayer, toggle: null },
            { layer: kyukeishaLayer, toggle: null },
            { layer: jisuberiLayer, toggle: null }
        ];
        
        // ベースマップ切り替え
        const basemapRadios = document.querySelectorAll('input[name="basemap"]');
        basemapRadios.forEach(radio => {
            radio.addEventListener('change', (e) => {
                // 現在表示されているオーバーレイレイヤーを特定
                const activeOverlays = overlayLayers.filter(ol => map.hasLayer(ol.layer));
                
                // 表示中のオーバーレイレイヤーを一時的に削除
                activeOverlays.forEach(ol => map.removeLayer(ol.layer));
                
                // ベースマップを切り替え
                if (e.target.value === 'osm') {
                    map.removeLayer(gsiLayer);
                    map.addLayer(osmLayer);
                } else {
                    map.removeLayer(osmLayer);
                    map.addLayer(gsiLayer);
                }
                
                // オーバーレイレイヤーを再追加（ベースマップの上に表示）
                activeOverlays.forEach(ol => map.addLayer(ol.layer));
            });
        });
        
        // 津波レイヤーの表示/非表示切り替え
        const tsunamiToggle = document.getElementById('tsunamiToggle');
        tsunamiToggle.addEventListener('change', (e) => {
            if (e.target.checked) {
                map.addLayer(tsunamiLayer);
            } else {
                map.removeLayer(tsunamiLayer);
            }
        });
        
        // 土石流レイヤーの表示/非表示切り替え
        const dosekiToggle = document.getElementById('dosekiToggle');
        dosekiToggle.addEventListener('change', (e) => {
            if (e.target.checked) {
                map.addLayer(dosekiLayer);
            } else {
                map.removeLayer(dosekiLayer);
            }
        });
        
        // 急傾斜地レイヤーの表示/非表示切り替え
        const kyukeishaToggle = document.getElementById('kyukeishaToggle');
        kyukeishaToggle.addEventListener('change', (e) => {
            if (e.target.checked) {
                map.addLayer(kyukeishaLayer);
            } else {
                map.removeLayer(kyukeishaLayer);
            }
        });
        
        // 地すべりレイヤーの表示/非表示切り替え
        const jisuberiToggle = document.getElementById('jisuberiToggle');
        jisuberiToggle.addEventListener('change', (e) => {
            if (e.target.checked) {
                map.addLayer(jisuberiLayer);
            } else {
                map.removeLayer(jisuberiLayer);
            }
        });
        
        // 透過率調整
        const opacitySlider = document.getElementById('opacitySlider');
        const opacityValue = document.getElementById('opacityValue');
        opacitySlider.addEventListener('input', (e) => {
            const opacity = e.target.value / 100;
            tsunamiLayer.setOpacity(opacity);
            dosekiLayer.setOpacity(opacity);
            kyukeishaLayer.setOpacity(opacity);
            jisuberiLayer.setOpacity(opacity);
            opacityValue.textContent = e.target.value + '%';
        });
        
        // KMLレイヤーの管理
        const kmlLayers = [];
        
        // KMLレイヤーごとのマーカー色定義
        const markerColors = [
            '#e74c3c', // 赤
            '#3498db', // 青
            '#2ecc71', // 緑
            '#f39c12', // オレンジ
            '#9b59b6', // 紫
            '#1abc9c', // ティール
            '#e67e22', // ダークオレンジ
            '#95a5a6'  // グレー
        ];
        
        // カスタムマーカーアイコンを生成する関数
        function createColoredIcon(color) {
            return L.divIcon({
                className: 'custom-marker',
                html: `<div style="
                    background-color: ${color};
                    width: 25px;
                    height: 25px;
                    border-radius: 50% 50% 50% 0;
                    border: 3px solid white;
                    box-shadow: 0 2px 5px rgba(0,0,0,0.3);
                    transform: rotate(-45deg);
                    position: relative;
                "></div>`,
                iconSize: [25, 25],
                iconAnchor: [12, 25],
                popupAnchor: [0, -25]
            });
        }
        
        // KMLファイルのリストを取得して読み込み
        const kmlFiles = [
            'kml/baseAir.kml',
            'kml/baseGround.kml',
            'kml/camp.kml',
            'kml/forwardBaseGround.kml',
            'kml/helicopterLanding.kml',
            'kml/medical.kml',
            'kml/refuelingAir.kml',
            'kml/refuelingGround.kml'
        ];
        
        function loadKMLFiles() {
            const kmlFileList = document.getElementById('kmlFileList');
            kmlFileList.innerHTML = '';
            
            if (kmlFiles.length === 0) {
                kmlFileList.innerHTML = '<small style="color: #666;">KMLファイルがありません</small>';
                return;
            }
            
            kmlFiles.forEach((file, index) => {
                const fileName = file.split('/').pop().replace('.kml', '');
                const markerColor = markerColors[index % markerColors.length];
                
                // KMLファイルを読み込む
                const kmlLayer = omnivore.kml(file)
                    .on('ready', function() {
                        // KMLが正常に読み込まれた
                        console.log(`KMLファイル読み込み完了: ${fileName}`);
                        
                        // ポップアップを追加し、カスタムアイコンを適用
                        this.eachLayer(function(layer) {
                            // マーカーの場合、カスタムアイコンを適用
                            if (layer.setIcon) {
                                layer.setIcon(createColoredIcon(markerColor));
                            }
                            
                            if (layer.feature && layer.feature.properties) {
                                const props = layer.feature.properties;
                                let popupContent = '';
                                
                                if (props.name) {
                                    popupContent += `<strong>${props.name}</strong><br>`;
                                }
                                if (props.description) {
                                    popupContent += props.description;
                                }
                                
                                if (popupContent) {
                                    layer.bindPopup(popupContent);
                                }
                            }
                        });
                    })
                    .on('error', function(e) {
                        console.error(`KMLファイル読み込みエラー: ${fileName}`, e);
                        const checkbox = document.getElementById(`kml-${index}`);
                        if (checkbox && checkbox.parentElement) {
                            checkbox.parentElement.style.color = '#c00';
                            checkbox.disabled = true;
                        }
                    });
                
                // レイヤー情報を保存
                kmlLayers.push({
                    layer: kmlLayer,
                    name: fileName,
                    visible: false
                });
                
                // チェックボックスを作成
                const label = document.createElement('label');
                label.style.display = 'block';
                label.style.marginBottom = '5px';
                
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.id = `kml-${index}`;
                checkbox.style.marginRight = '5px';
                
                // 色インジケーターを作成
                const colorIndicator = document.createElement('span');
                colorIndicator.style.display = 'inline-block';
                colorIndicator.style.width = '12px';
                colorIndicator.style.height = '12px';
                colorIndicator.style.backgroundColor = markerColor;
                colorIndicator.style.borderRadius = '50%';
                colorIndicator.style.marginRight = '5px';
                colorIndicator.style.border = '1px solid #ccc';
                colorIndicator.style.verticalAlign = 'middle';
                
                // チェックボックスの変更イベント
                checkbox.addEventListener('change', (e) => {
                    if (e.target.checked) {
                        map.addLayer(kmlLayer);
                        kmlLayers[index].visible = true;
                    } else {
                        map.removeLayer(kmlLayer);
                        kmlLayers[index].visible = false;
                    }
                });
                
                label.appendChild(checkbox);
                label.appendChild(colorIndicator);
                label.appendChild(document.createTextNode(fileName));
                kmlFileList.appendChild(label);
            });
        }
        
        // KMLファイルを読み込む
        loadKMLFiles();
    </script>
</body>
</html>
