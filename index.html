<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <!-- Bulma CSS (CDN) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <title>函館市災害受援用サイト</title>
  <!-- カスタムCSSは削除しました。Bulma のユーティリティを利用してレイアウトします -->
</head>
<body>
  <section class="section" role="main" aria-labelledby="title">
    <div class="container">
      <div class="box">
        <!-- 上部: タイトル / リード -->
        <div class="content has-text-centered">
          <h1 id="title" class="title is-3">函館市 災害受援用サイト</h1>
          <p class="subtitle is-6">このサイトへようこそ。必要な情報へすばやく移動できます。</p>
        </div>
      </div>

      <!-- リンク部分: 各リンクをカードで表示 -->
      <div class="columns is-variable is-8 is-multiline">
        <div class="column is-one-third">
          <div class="card">
            <div class="card-content">
              <a class="button is-info is-fullwidth is-medium" href="map.html">拠点地図を開く</a>
              <div class="content mt-3 has-text-grey">
                <ul>
                  <li>シンプルな地図で各拠点の位置を確認できます。</li>
                  <li>ハザードマップを表示できます。</li>
                  <li>現在地の確認ができます。</li>
                </ul>
              </div>
            </div>
          </div>
        </div>

        <div class="column is-one-third">
          <div class="card">
            <div class="card-content">
              <a class="button is-success is-fullwidth is-medium" href="list.html">拠点一覧を開く</a>
              <div class="content mt-3 has-text-grey">
                <ul>
                  <li>各拠点の一覧を表示します。</li>
                  <li>拠点の場所を拠点地図で確認できます。</li>
                  <li>拠点の情報が確認できます。</li>
                </ul>
              </div>
            </div>
          </div>
        </div>

        <div class="column is-one-third">
          <div class="card">
            <div class="card-content">
              <a class="button is-dark is-fullwidth is-medium" href="https://hakodate-keibou.github.io/gsimaps/" rel="noopener noreferrer" aria-label="GSImaps（地理院地図）を開く">地理院地図を開く</a>
              <div class="content mt-3 has-text-grey">
                <ul>
                  <li>地理院地図をベースに拠点の位置が確認できます。</li>
                  <li>距離等の測定が可能です。</li>
                  <li>地図上にマーカーを追加できます。</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
