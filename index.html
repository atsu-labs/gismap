<!DOCTYPE html>

    <!-- Leaflet CSS -->

    <style>
        body {

        /* ãƒˆã‚°ãƒ«ãƒœã‚¿ãƒ³ï¼ˆãƒ¢ãƒã‚¤ãƒ«ã®ã¿è¡¨ç¤ºï¼‰ */
        .toggle-button {

        /* ãƒ¢ãƒã‚¤ãƒ«ç”¨ã®ã‚¹ã‚¿ã‚¤ãƒ« */
        @media (max-width: 768px) {

</head>
<body>
    <div id="map"></div>
    
    <!-- ãƒ¢ãƒã‚¤ãƒ«ç”¨ãƒˆã‚°ãƒ«ãƒœã‚¿ãƒ³ -->
    <button class="toggle-button" id="toggleButton">ğŸ“ åœ°å›³è¨­å®š</button>
    
    <div class="control-panel hidden" id="controlPanel">
        <h3>åœ°å›³è¨­å®š</h3>
        
        <div class="control-section">
            <label>ãƒ™ãƒ¼ã‚¹ãƒãƒƒãƒ—:</label>
            <label>
                <input type="radio" name="basemap" value="osm" checked>
                OpenStreetMap
            </label>
            <label>
                <input type="radio" name="basemap" value="gsi">
                å›½åœŸåœ°ç†é™¢åœ°å›³
            </label>
        </div>
        
        <div class="control-section">
            <label>
                <input type="checkbox" id="tsunamiToggle" checked>
                æ´¥æ³¢ãƒã‚¶ãƒ¼ãƒ‰ãƒãƒƒãƒ—è¡¨ç¤º
            </label>
        </div>
        
        <div class="control-section">
            <label>
                <input type="checkbox" id="dosekiToggle">
                åœŸçŸ³æµè­¦æˆ’åŒºåŸŸè¡¨ç¤º
            </label>
        </div>
        
        <div class="control-section">
            <label>
                <input type="checkbox" id="kyukeishaToggle">

            </label>
        </div>
        
        <div class="control-section">
            <label>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="

    <!-- ãƒˆã‚°ãƒ«ãƒœã‚¿ãƒ³ã®åˆæœŸåŒ–ï¼ˆLeafletã‚ˆã‚Šå…ˆã«å®Ÿè¡Œï¼‰ -->
    <script>
        // ãƒˆã‚°ãƒ«ãƒœã‚¿ãƒ³ã®æ©Ÿèƒ½ï¼ˆãƒ¢ãƒã‚¤ãƒ«ç”¨ï¼‰
        const toggleButton = document.getElementById('toggleButton');
        const controlPanel = document.getElementById('controlPanel');
        
        toggleButton.addEventListener('click', () => {
            controlPanel.classList.toggle('hidden');
            
            // ãƒœã‚¿ãƒ³ã®ãƒ†ã‚­ã‚¹ãƒˆã‚’å¤‰æ›´
            if (controlPanel.classList.contains('hidden')) {
                toggleButton.textContent = 'ğŸ“ åœ°å›³è¨­å®š';
            } else {
                toggleButton.textContent = 'âœ• é–‰ã˜ã‚‹';
            }
        });
        
        // ãƒ‡ã‚¹ã‚¯ãƒˆãƒƒãƒ—ã‚µã‚¤ã‚ºã§ã¯å¸¸ã«ãƒ‘ãƒãƒ«ã‚’è¡¨ç¤º
        function checkScreenSize() {
            if (window.innerWidth > 768) {
                controlPanel.classList.remove('hidden');
                toggleButton.textContent = 'ğŸ“ åœ°å›³è¨­å®š';
            }
        }
        
        // ç”»é¢ã‚µã‚¤ã‚ºå¤‰æ›´æ™‚ã«ãƒã‚§ãƒƒã‚¯
        window.addEventListener('resize', checkScreenSize);
        checkScreenSize();
    </script>
    
    <script>
        // åœ°å›³ã®åˆæœŸåŒ–ï¼ˆå‡½é¤¨å¸‚ï¼‰
        const map = L.map('map').setView([41.7688, 140.7288], 12);
        
        // OpenStreetMapã‚¿ã‚¤ãƒ«ãƒ¬ã‚¤ãƒ¤ãƒ¼
        const osmLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
            maxZoom: 19
        }).addTo(map);
        
        // å›½åœŸåœ°ç†é™¢ã‚¿ã‚¤ãƒ«ãƒ¬ã‚¤ãƒ¤ãƒ¼
        const gsiLayer = L.tileLayer('https://cyberjapandata.gsi.go.jp/xyz/std/{z}/{x}/{y}.png', {
            attribution: '<a href="https://maps.gsi.go.jp/development/ichiran.html">å›½åœŸåœ°ç†é™¢</a>',
            maxZoom: 18
        });
        
        // æ´¥æ³¢ãƒã‚¶ãƒ¼ãƒ‰ãƒãƒƒãƒ—ã‚ªãƒ¼ãƒãƒ¼ãƒ¬ã‚¤
        const tsunamiLayer = L.tileLayer('https://disaportaldata.gsi.go.jp/raster/04_tsunami_newlegend_pref_data/01/{z}/{x}/{y}.png', {
            attribution: '<a href="https://disaportaldata.gsi.go.jp/">ãƒã‚¶ãƒ¼ãƒ‰ãƒãƒƒãƒ—ãƒãƒ¼ã‚¿ãƒ«ã‚µã‚¤ãƒˆ</a>',
            opacity: 0.7,
            maxZoom: 18
        }).addTo(map);
        
        // åœŸçŸ³æµè­¦æˆ’åŒºåŸŸã‚ªãƒ¼ãƒãƒ¼ãƒ¬ã‚¤
        const dosekiLayer = L.tileLayer('https://disaportaldata.gsi.go.jp/raster/05_dosekiryukeikaikuiki_data/01/{z}/{x}/{y}.png', {
            attribution: '<a href="https://disaportaldata.gsi.go.jp/">ãƒã‚¶ãƒ¼ãƒ‰ãƒãƒƒãƒ—ãƒãƒ¼ã‚¿ãƒ«ã‚µã‚¤ãƒˆ</a>',
            opacity: 0.7,
            maxZoom: 18
        });
        
        // æ€¥å‚¾æ–œåœ°è­¦æˆ’åŒºåŸŸã‚ªãƒ¼ãƒãƒ¼ãƒ¬ã‚¤
        const kyukeishaLayer = L.tileLayer('https://disaportaldata.gsi.go.jp/raster/05_kyukeishakeikaikuiki_data/01/{z}/{x}/{y}.png', {
            attribution: '<a href="https://disaportaldata.gsi.go.jp/">ãƒã‚¶ãƒ¼ãƒ‰ãƒãƒƒãƒ—ãƒãƒ¼ã‚¿ãƒ«ã‚µã‚¤ãƒˆ</a>',
            opacity: 0.7,
            maxZoom: 18
        });
        
        // åœ°ã™ã¹ã‚Šè­¦æˆ’åŒºåŸŸã‚ªãƒ¼ãƒãƒ¼ãƒ¬ã‚¤
        const jisuberiLayer = L.tileLayer('https://disaportaldata.gsi.go.jp/raster/05_jisuberikeikaikuiki_data/01/{z}/{x}/{y}.png', {
            attribution: '<a href="https://disaportaldata.gsi.go.jp/">ãƒã‚¶ãƒ¼ãƒ‰ãƒãƒƒãƒ—ãƒãƒ¼ã‚¿ãƒ«ã‚µã‚¤ãƒˆ</a>',
            opacity: 0.7,
            maxZoom: 18
        });
        
        // ã‚ªãƒ¼ãƒãƒ¼ãƒ¬ã‚¤ãƒ¬ã‚¤ãƒ¤ãƒ¼ã®å‚ç…§é…åˆ—
        const overlayLayers = [
            { layer: tsunamiLayer, toggle: null },
            { layer: dosekiLayer, toggle: null },
            { layer: kyukeishaLayer, toggle: null },
            { layer: jisuberiLayer, toggle: null }
        ];
        
        // ãƒ™ãƒ¼ã‚¹ãƒãƒƒãƒ—åˆ‡ã‚Šæ›¿ãˆ
        const basemapRadios = document.querySelectorAll('input[name="basemap"]');
        basemapRadios.forEach(radio => {
            radio.addEventListener('change', (e) => {
                // ç¾åœ¨è¡¨ç¤ºã•ã‚Œã¦ã„ã‚‹ã‚ªãƒ¼ãƒãƒ¼ãƒ¬ã‚¤ãƒ¬ã‚¤ãƒ¤ãƒ¼ã‚’ç‰¹å®š
                const activeOverlays = overlayLayers.filter(ol => map.hasLayer(ol.layer));
                
                // è¡¨ç¤ºä¸­ã®ã‚ªãƒ¼ãƒãƒ¼ãƒ¬ã‚¤ãƒ¬ã‚¤ãƒ¤ãƒ¼ã‚’ä¸€æ™‚çš„ã«å‰Šé™¤
                activeOverlays.forEach(ol => map.removeLayer(ol.layer));
                
                // ãƒ™ãƒ¼ã‚¹ãƒãƒƒãƒ—ã‚’åˆ‡ã‚Šæ›¿ãˆ
                if (e.target.value === 'osm') {
                    map.removeLayer(gsiLayer);
                    map.addLayer(osmLayer);
                } else {
                    map.removeLayer(osmLayer);
                    map.addLayer(gsiLayer);
                }
                
                // ã‚ªãƒ¼ãƒãƒ¼ãƒ¬ã‚¤ãƒ¬ã‚¤ãƒ¤ãƒ¼ã‚’å†è¿½åŠ ï¼ˆãƒ™ãƒ¼ã‚¹ãƒãƒƒãƒ—ã®ä¸Šã«è¡¨ç¤ºï¼‰
                activeOverlays.forEach(ol => map.addLayer(ol.layer));
            });
        });
        
        // æ´¥æ³¢ãƒ¬ã‚¤ãƒ¤ãƒ¼ã®è¡¨ç¤º/éè¡¨ç¤ºåˆ‡ã‚Šæ›¿ãˆ
        const tsunamiToggle = document.getElementById('tsunamiToggle');
        tsunamiToggle.addEventListener('change', (e) => {
            if (e.target.checked) {
                map.addLayer(tsunamiLayer);
            } else {
                map.removeLayer(tsunamiLayer);
            }
        });
        
        // åœŸçŸ³æµãƒ¬ã‚¤ãƒ¤ãƒ¼ã®è¡¨ç¤º/éè¡¨ç¤ºåˆ‡ã‚Šæ›¿ãˆ
        const dosekiToggle = document.getElementById('dosekiToggle');
        dosekiToggle.addEventListener('change', (e) => {
            if (e.target.checked) {
                map.addLayer(dosekiLayer);
            } else {
                map.removeLayer(dosekiLayer);
            }
        });
        
        // æ€¥å‚¾æ–œåœ°ãƒ¬ã‚¤ãƒ¤ãƒ¼ã®è¡¨ç¤º/éè¡¨ç¤ºåˆ‡ã‚Šæ›¿ãˆ
        const kyukeishaToggle = document.getElementById('kyukeishaToggle');
        kyukeishaToggle.addEventListener('change', (e) => {
            if (e.target.checked) {
                map.addLayer(kyukeishaLayer);
            } else {
                map.removeLayer(kyukeishaLayer);
            }
        });
        
        // åœ°ã™ã¹ã‚Šãƒ¬ã‚¤ãƒ¤ãƒ¼ã®è¡¨ç¤º/éè¡¨ç¤ºåˆ‡ã‚Šæ›¿ãˆ
        const jisuberiToggle = document.getElementById('jisuberiToggle');
        jisuberiToggle.addEventListener('change', (e) => {
            if (e.target.checked) {
                map.addLayer(jisuberiLayer);
            } else {
                map.removeLayer(jisuberiLayer);
            }
        });
        
        // é€éç‡èª¿æ•´
        const opacitySlider = document.getElementById('opacitySlider');
        const opacityValue = document.getElementById('opacityValue');
        opacitySlider.addEventListener('input', (e) => {
            const opacity = e.target.value / 100;
            tsunamiLayer.setOpacity(opacity);
            dosekiLayer.setOpacity(opacity);
            kyukeishaLayer.setOpacity(opacity);
            jisuberiLayer.setOpacity(opacity);
            opacityValue.textContent = e.target.value + '%';
        });
        
        // KMLãƒ¬ã‚¤ãƒ¤ãƒ¼ã®ç®¡ç†
        const kmlLayers = [];
        
        // KMLãƒ¬ã‚¤ãƒ¤ãƒ¼ã”ã¨ã®ãƒãƒ¼ã‚«ãƒ¼è‰²å®šç¾©
        const markerColors = [
            '#e74c3c', // èµ¤
            '#3498db', // é’
            '#2ecc71', // ç·‘
            '#f39c12', // ã‚ªãƒ¬ãƒ³ã‚¸
            '#9b59b6', // ç´«
            '#1abc9c', // ãƒ†ã‚£ãƒ¼ãƒ«
            '#e67e22', // ãƒ€ãƒ¼ã‚¯ã‚ªãƒ¬ãƒ³ã‚¸
            '#95a5a6'  // ã‚°ãƒ¬ãƒ¼
        ];
        
        // ã‚«ã‚¹ã‚¿ãƒ ãƒãƒ¼ã‚«ãƒ¼ã‚¢ã‚¤ã‚³ãƒ³ã‚’ç”Ÿæˆã™ã‚‹é–¢æ•°
        function createColoredIcon(color) {
            return L.divIcon({
                className: 'custom-marker',
                html: `<div style="
                    background-color: ${color};
                    width: 25px;
                    height: 25px;
                    border-radius: 50% 50% 50% 0;
                    border: 3px solid white;
                    box-shadow: 0 2px 5px rgba(0,0,0,0.3);
                    transform: rotate(-45deg);
                    position: relative;
                "></div>`,
                iconSize: [25, 25],
                iconAnchor: [12, 25],
                popupAnchor: [0, -25]
            });
        }
        
        // KMLãƒ•ã‚¡ã‚¤ãƒ«ã®ãƒªã‚¹ãƒˆã‚’å–å¾—ã—ã¦èª­ã¿è¾¼ã¿
        const kmlFiles = [
            'kml/baseAir.kml',
            'kml/baseGround.kml',
            'kml/camp.kml',
            'kml/forwardBaseGround.kml',
            'kml/helicopterLanding.kml',
            'kml/medical.kml',
            'kml/refuelingAir.kml',
            'kml/refuelingGround.kml'
        ];
        
        function loadKMLFiles() {
            const kmlFileList = document.getElementById('kmlFileList');
            kmlFileList.innerHTML = '';
            
            if (kmlFiles.length === 0) {
                kmlFileList.innerHTML = '<small style="color: #666;">KMLãƒ•ã‚¡ã‚¤ãƒ«ãŒã‚ã‚Šã¾ã›ã‚“</small>';
                return;
            }
            
            kmlFiles.forEach((file, index) => {
                const fileName = file.split('/').pop().replace('.kml', '');
                const markerColor = markerColors[index % markerColors.length];
                
                // KMLãƒ•ã‚¡ã‚¤ãƒ«ã‚’èª­ã¿è¾¼ã‚€
                const kmlLayer = omnivore.kml(file)
                    .on('ready', function() {
                        // KMLãŒæ­£å¸¸ã«èª­ã¿è¾¼ã¾ã‚ŒãŸ
                        console.log(`KMLãƒ•ã‚¡ã‚¤ãƒ«èª­ã¿è¾¼ã¿å®Œäº†: ${fileName}`);
                        
                        // ãƒãƒƒãƒ—ã‚¢ãƒƒãƒ—ã‚’è¿½åŠ ã—ã€ã‚«ã‚¹ã‚¿ãƒ ã‚¢ã‚¤ã‚³ãƒ³ã‚’é©ç”¨
                        this.eachLayer(function(layer) {
                            // ãƒãƒ¼ã‚«ãƒ¼ã®å ´åˆã€ã‚«ã‚¹ã‚¿ãƒ ã‚¢ã‚¤ã‚³ãƒ³ã‚’é©ç”¨
                            if (layer.setIcon) {
                                layer.setIcon(createColoredIcon(markerColor));
                            }
                            
                            if (layer.feature && layer.feature.properties) {
                                const props = layer.feature.properties;
                                let popupContent = '';
                                
                                if (props.name) {
                                    popupContent += `<strong>${props.name}</strong><br>`;
                                }
                                if (props.description) {
                                    popupContent += props.description;
                                }
                                
                                if (popupContent) {
                                    layer.bindPopup(popupContent);
                                }
                            }
                        });
                    })
                    .on('error', function(e) {
                        console.error(`KMLãƒ•ã‚¡ã‚¤ãƒ«èª­ã¿è¾¼ã¿ã‚¨ãƒ©ãƒ¼: ${fileName}`, e);
                        const checkbox = document.getElementById(`kml-${index}`);
                        if (checkbox && checkbox.parentElement) {
                            checkbox.parentElement.style.color = '#c00';
                            checkbox.disabled = true;
                        }
                    });
                
                // ãƒ¬ã‚¤ãƒ¤ãƒ¼æƒ…å ±ã‚’ä¿å­˜
                kmlLayers.push({
                    layer: kmlLayer,
                    name: fileName,
                    visible: false
                });
                
                // ãƒã‚§ãƒƒã‚¯ãƒœãƒƒã‚¯ã‚¹ã‚’ä½œæˆ
                const label = document.createElement('label');
                label.style.display = 'block';
                label.style.marginBottom = '5px';
                
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.id = `kml-${index}`;
                checkbox.style.marginRight = '5px';
                
                // è‰²ã‚¤ãƒ³ã‚¸ã‚±ãƒ¼ã‚¿ãƒ¼ã‚’ä½œæˆ
                const colorIndicator = document.createElement('span');
                colorIndicator.style.display = 'inline-block';
                colorIndicator.style.width = '12px';
                colorIndicator.style.height = '12px';
                colorIndicator.style.backgroundColor = markerColor;
                colorIndicator.style.borderRadius = '50%';
                colorIndicator.style.marginRight = '5px';
                colorIndicator.style.border = '1px solid #ccc';
                colorIndicator.style.verticalAlign = 'middle';
                
                // ãƒã‚§ãƒƒã‚¯ãƒœãƒƒã‚¯ã‚¹ã®å¤‰æ›´ã‚¤ãƒ™ãƒ³ãƒˆ
                checkbox.addEventListener('change', (e) => {
                    if (e.target.checked) {
                        map.addLayer(kmlLayer);
                        kmlLayers[index].visible = true;
                    } else {
                        map.removeLayer(kmlLayer);
                        kmlLayers[index].visible = false;
                    }
                });
                
                label.appendChild(checkbox);
                label.appendChild(colorIndicator);
                label.appendChild(document.createTextNode(fileName));
                kmlFileList.appendChild(label);
            });
        }
        
        // KMLãƒ•ã‚¡ã‚¤ãƒ«ã‚’èª­ã¿è¾¼ã‚€
        loadKMLFiles();
    </script>
</body>
