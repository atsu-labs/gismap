                        // ON ã®å ´åˆã¯ã‚ºãƒ¼ãƒ æ¡ä»¶ã¨å€‹åˆ¥è¡¨ç¤ºçŠ¶æ…‹ã«å¾“ã„è¿½åŠ 
                        updateGroupVisibility(groupKey);
                    } else {

                        kmlLayers.forEach((entry, entryIdx) => {

                                entry.visible = false;
                                // åœ°å›³ä¸Šã«å­˜åœ¨ã™ã‚Œã°å‰Šé™¤
                                if (map.hasLayer(entry.layer)) map.removeLayer(entry.layer);

                // å„ãƒ•ã‚¡ã‚¤ãƒ«ã‚’å€‹åˆ¥ã«ä½œæˆ
                group.files.forEach((file, idx) => {
                    const globalIndex = kmlLayers.length; // ä¸€æ„ã®ã‚¤ãƒ³ãƒ‡ãƒƒã‚¯ã‚¹
                    const fileName = file.split('/').pop().replace('.kml', '');
                    const markerColor = markerColors[globalIndex % markerColors.length];

                    // KMLã”ã¨ã«ã‚¢ã‚¤ã‚³ãƒ³åã‚’å‰²ã‚Šå½“ã¦ã‚‹ãƒãƒƒãƒ”ãƒ³ã‚°ï¼ˆå¿…è¦ã«å¿œã˜ã¦è¿½åŠ /å¤‰æ›´ï¼‰
                    const iconNameMap = {
                        'é˜²ç«æ°´æ§½': 'crop_square',
                        'åœ°ä¸Šå¼': 'fire_hydrant',
                        'åœ°ä¸‹å¼': 'poker_chip',
                        'æ‹ ç‚¹ã€èˆªç©ºéƒ¨éšŠã€‘': 'flight',
                        'æ‹ ç‚¹ã€åœ°ä¸Šéƒ¨éšŠã€‘': 'fire_truck',
                        'å®¿å–¶å¯èƒ½åœ°': 'hotel',
                        'å‰é€²æ‹ ç‚¹': 'flag',
                        'ãƒ˜ãƒªé›¢ç™ºç€': 'helicopter',
                        'åŒ»ç™‚æ©Ÿé–¢': 'local_hospital',
                        'çµ¦æ²¹ã€èˆªç©ºéƒ¨éšŠã€‘': 'local_gas_station',
                        'çµ¦æ²¹ã€åœ°ä¸Šéƒ¨éšŠã€‘': 'local_gas_station'
                    };

                    // KMLã”ã¨ã«è‰²ã‚’å‰²ã‚Šå½“ã¦ã‚‹ãƒãƒƒãƒ”ãƒ³ã‚°ï¼ˆå¿…è¦ã«å¿œã˜ã¦å¤‰æ›´ï¼‰
                    const iconColorMap = {
                        'é˜²ç«æ°´æ§½': '#498aeb',
                        'åœ°ä¸Šå¼': '#ebcb3d',
                        'åœ°ä¸‹å¼': '#f58552',
                        'æ‹ ç‚¹ã€èˆªç©ºéƒ¨éšŠã€‘': '#59b65e',
                        'æ‹ ç‚¹ã€åœ°ä¸Šéƒ¨éšŠã€‘': '#6669f7',
                        'å®¿å–¶å¯èƒ½åœ°': '#f39c12',
                        'å‰é€²æ‹ ç‚¹': '#e67e22',
                        'ãƒ˜ãƒªé›¢ç™ºç€': '#7f8892',
                        'åŒ»ç™‚æ©Ÿé–¢': '#f56454',
                        'çµ¦æ²¹ã€èˆªç©ºéƒ¨éšŠã€‘': '#16a085',
                        'çµ¦æ²¹ã€åœ°ä¸Šéƒ¨éšŠã€‘': '#2980b9'
                    };

                    const assignedIconName = iconNameMap[fileName] || 'place';
                    const assignedColor = iconColorMap[fileName] || markerColor;

                    const kmlLayer = omnivore.kml(file)
                        .on('ready', function() {
                            console.log(`KMLãƒ•ã‚¡ã‚¤ãƒ«èª­ã¿è¾¼ã¿å®Œäº†: ${fileName}`);
                            this.eachLayer(function(layer) {
                                if (layer.setIcon) {
                                    layer.setIcon(createColoredIcon(assignedIconName, assignedColor));
                                }

                                    const props = layer.feature.properties;
                                    let popupContent = '';

                                    if (props.description) popupContent += props.description;
                                    if (popupContent) layer.bindPopup(popupContent);

                            });
                            // èª­ã¿è¾¼ã¿å®Œäº†å¾Œã«ãƒ•ã‚¡ã‚¤ãƒ«ãƒªã‚¹ãƒˆã«ã‚¢ã‚¤ã‚³ãƒ³è¡¨ç¤ºï¼ˆå°ã•ãªãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼ï¼‰
                            const checkboxLabel = document.querySelector(`#kml-${globalIndex}`)?.parentNode;
                            if (checkboxLabel) {
                                const iconPreview = document.createElement('span');
                                iconPreview.className = 'material-symbols-outlined';
                                iconPreview.style.marginRight = '6px';
                                iconPreview.textContent = assignedIconName;
                                // å°ã•ã‚ã«è¡¨ç¤º
                                iconPreview.style.fontSize = '14px';
                                iconPreview.style.verticalAlign = 'middle';
                                checkboxLabel.insertBefore(iconPreview, checkboxLabel.firstChild);
                            }
                        })
                        .on('error', function(e) {
                            console.error(`KMLãƒ•ã‚¡ã‚¤ãƒ«èª­ã¿è¾¼ã¿ã‚¨ãƒ©ãƒ¼: ${fileName}`, e);
                        });

                    // ãƒ¬ã‚¤ãƒ¤ãƒ¼æƒ…å ±ã‚’ä¿å­˜
                    kmlLayers.push({ layer: kmlLayer, name: fileName, visible: false, group: groupKey });
                    group.layerRefs.push(kmlLayer);

                    // ãƒã‚§ãƒƒã‚¯ãƒœãƒƒã‚¯ã‚¹ï¼ˆå€‹åˆ¥ï¼‰
                    const label = document.createElement('label');
                    label.style.display = 'block';
                    label.style.marginLeft = '18px';
                    label.style.marginBottom = '4px';

                    const checkbox = document.createElement('input');
                    checkbox.type = 'checkbox';
                    checkbox.id = `kml-${globalIndex}`;
                    checkbox.style.marginRight = '6px';

                    // è‰²ã‚¤ãƒ³ã‚¸ã‚±ãƒ¼ã‚¿ãƒ¼
                    const colorIndicator = document.createElement('span');
                    colorIndicator.style.display = 'inline-block';
                    colorIndicator.style.width = '12px';
                    colorIndicator.style.height = '12px';
                    colorIndicator.style.backgroundColor = assignedColor;
                    colorIndicator.style.borderRadius = '50%';
                    colorIndicator.style.marginRight = '6px';
                    colorIndicator.style.border = '1px solid #ccc';
                    colorIndicator.style.verticalAlign = 'middle';

                    checkbox.addEventListener('change', (e) => {
                        const idx = globalIndex;
                        if (e.target.checked) {
                            kmlLayers[idx].visible = true;
                            // ã‚°ãƒ«ãƒ¼ãƒ—ã®å¯è¦–æ€§ãƒ«ãƒ¼ãƒ«ã‚’å°Šé‡ã—ã¦è¡¨ç¤º
                            updateGroupVisibility(groupKey);
                        } else {
                            kmlLayers[idx].visible = false;
                            map.removeLayer(kmlLayers[idx].layer);
                        }
                    });

                    label.appendChild(checkbox);
                    label.appendChild(colorIndicator);
                    label.appendChild(document.createTextNode(fileName));
                    kmlFileList.appendChild(label);
                });
            });

            // åˆæœŸè¡¨ç¤ºãƒ«ãƒ¼ãƒ«é©ç”¨
            updateAllGroupVisibility();
        }

        // æŒ‡å®šã‚°ãƒ«ãƒ¼ãƒ—ã®è¡¨ç¤ºæ›´æ–°ï¼ˆã‚ºãƒ¼ãƒ æ¡ä»¶ã¨ãƒ¦ãƒ¼ã‚¶æ“ä½œã«åŸºã¥ãï¼‰
        function updateGroupVisibility(groupKey) {
            const group = kmlGroups[groupKey];
            const currentZoom = map.getZoom();
            const zoomThreshold = 16; // ã“ã“ã‚’å¿…è¦ã«å¿œã˜ã¦èª¿æ•´

            const shouldShowByZoom = (groupKey === 'shoubou') ? (currentZoom >= zoomThreshold) : true;

            group.layerRefs.forEach((layerRef, i) => {
                // å¯¾å¿œã™ã‚‹ kmlLayers ã‚¨ãƒ³ãƒˆãƒªã‚’æ¢ã™
                const entry = kmlLayers.find(k => k.layer === layerRef);
                if (!entry) return;

                // è¡¨ç¤ºåˆ¤å®š: å€‹åˆ¥ã® entry.visible ãŒå„ªå…ˆã•ã‚Œã€ã‚ºãƒ¼ãƒ æ¡ä»¶ã‚’æº€ãŸã™å ´åˆã«è¡¨ç¤º
                // è¦ª group.visibleByUser ã¯ä¸€æ‹¬ONæ™‚ã®åˆ©ä¾¿æ€§ã«ä½¿ã†ãŒã€è¦ªãŒOFFã§ã‚‚å­ãŒONãªã‚‰è¡¨ç¤ºã•ã‚Œã‚‹
                if (entry.visible && shouldShowByZoom) {
                    if (!map.hasLayer(layerRef)) map.addLayer(layerRef);
                } else {
                    if (map.hasLayer(layerRef)) map.removeLayer(layerRef);
                }
            });
        }

        function updateAllGroupVisibility() {
            Object.keys(kmlGroups).forEach(key => updateGroupVisibility(key));
        }

        // åœ°å›³ã®ã‚ºãƒ¼ãƒ å¤‰æ›´æ™‚ã«æ¶ˆé˜²æ°´åˆ©ã‚°ãƒ«ãƒ¼ãƒ—ã®è¡¨ç¤ºã‚’åˆ‡ã‚Šæ›¿ãˆã‚‹
        map.on('zoomend', () => {
            updateGroupVisibility('shoubou');
        });

        // KMLãƒ•ã‚¡ã‚¤ãƒ«ã‚’èª­ã¿è¾¼ã‚€
        loadKMLFiles();
    </script>
