<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ“ KMLãƒ•ã‚¡ã‚¤ãƒ«ãƒ‘ãƒ¼ã‚µãƒ¼</h1>
            <p>KMLãƒ•ã‚¡ã‚¤ãƒ«ã®URLã‚’å…¥åŠ›ã—ã¦å†…å®¹ã‚’è¡¨ç¤º</p>
        </div>
        
        <div class="input-section">
            <div class="url-input-wrapper">
                <input 
                    type="text" 
                    id="urlInput" 
                    placeholder="KMLãƒ•ã‚¡ã‚¤ãƒ«ã®URLã‚’å…¥åŠ›ã—ã¦ãã ã•ã„ (ä¾‹: https://example.com/file.kml)"
                />
                <button class="load-button" id="loadButton">èª­ã¿è¾¼ã¿</button>
            </div>
            
            <div class="example-urls">
                <h3>ğŸ“Œ ã‚µãƒ³ãƒ—ãƒ«URLï¼ˆã‚¯ãƒªãƒƒã‚¯ã§å…¥åŠ›ï¼‰:</h3>
                <a class="example-link" data-url="https://developers.google.com/kml/documentation/KML_Samples.kml">Google KML ã‚µãƒ³ãƒ—ãƒ«</a>
            </div>
        </div>
        
        <div class="results" id="results">
            <div class="empty-state">
                <div class="empty-state-icon">ğŸŒ</div>
                <p>KMLãƒ•ã‚¡ã‚¤ãƒ«ã®URLã‚’å…¥åŠ›ã—ã¦ã€Œèª­ã¿è¾¼ã¿ã€ãƒœã‚¿ãƒ³ã‚’ã‚¯ãƒªãƒƒã‚¯ã—ã¦ãã ã•ã„</p>
            </div>
        </div>
    </div>

    <script>
        const urlInput = document.getElementById('urlInput');
        const loadButton = document.getElementById('loadButton');
        const results = document.getElementById('results');

        // ã‚µãƒ³ãƒ—ãƒ«URLã®ã‚¯ãƒªãƒƒã‚¯ã‚¤ãƒ™ãƒ³ãƒˆ
        document.querySelectorAll('.example-link').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                urlInput.value = e.target.dataset.url;
            });
        });

        // Enterã‚­ãƒ¼ã§ã‚‚èª­ã¿è¾¼ã¿
        urlInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                loadKML();
            }
        });

        loadButton.addEventListener('click', loadKML);

        async function loadKML() {
            const url = urlInput.value.trim();
            
            if (!url) {
                showError('URLã‚’å…¥åŠ›ã—ã¦ãã ã•ã„');
                return;
            }

            // ç°¡å˜ãªURLæ¤œè¨¼
            try {
                new URL(url);
            } catch {
                showError('æœ‰åŠ¹ãªURLã‚’å…¥åŠ›ã—ã¦ãã ã•ã„');
                return;
            }

            showLoading();
            loadButton.disabled = true;

            try {
                const response = await fetch(url);
                
                if (!response.ok) {
                    throw new Error(`HTTP ã‚¨ãƒ©ãƒ¼: ${response.status}`);
                }

                const text = await response.text();
                parseKML(text);
            } catch (error) {
                showError('KMLãƒ•ã‚¡ã‚¤ãƒ«ã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸ: ' + error.message + '\n\nCORSã‚¨ãƒ©ãƒ¼ã®å ´åˆã€ã‚µãƒ¼ãƒãƒ¼å´ã§é©åˆ‡ãªCORSãƒ˜ãƒƒãƒ€ãƒ¼ãŒè¨­å®šã•ã‚Œã¦ã„ã‚‹å¿…è¦ãŒã‚ã‚Šã¾ã™ã€‚');
            } finally {
                loadButton.disabled = false;
            }
        }

        function showLoading() {
            results.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>èª­ã¿è¾¼ã¿ä¸­...</p>
                </div>
            `;
        }

        function parseKML(kmlText) {
            try {
                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(kmlText, 'text/xml');

                // ãƒ‘ãƒ¼ã‚¹ã‚¨ãƒ©ãƒ¼ãƒã‚§ãƒƒã‚¯
                const parserError = xmlDoc.querySelector('parsererror');
                if (parserError) {
                    throw new Error('KMLãƒ•ã‚¡ã‚¤ãƒ«ã®è§£æã«å¤±æ•—ã—ã¾ã—ãŸ');
                }

                // Placemarkã‚’å–å¾—
                const placemarks = xmlDoc.getElementsByTagName('Placemark');
                
                if (placemarks.length === 0) {
                    showError('ãƒ—ãƒ¬ã‚¤ã‚¹ãƒãƒ¼ã‚¯ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã§ã—ãŸ');
                    return;
                }

                displayPlacemarks(placemarks);
            } catch (error) {
                showError('KMLã®è§£æä¸­ã«ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ: ' + error.message);
            }
        }

        function displayPlacemarks(placemarks) {
            const placemarkData = [];

            for (let i = 0; i < placemarks.length; i++) {
                const pm = placemarks[i];
                
                const name = getElementText(pm, 'name') || `ãƒ—ãƒ¬ã‚¤ã‚¹ãƒãƒ¼ã‚¯ ${i + 1}`;
                const description = getElementText(pm, 'description') || '';
                const coordinates = getCoordinates(pm);

                placemarkData.push({ name, description, coordinates });
            }

            renderResults(placemarkData);
        }

        function getElementText(parent, tagName) {
            const element = parent.getElementsByTagName(tagName)[0];
            return element ? element.textContent.trim() : '';
        }

        function getCoordinates(placemark) {
            const coordsElement = placemark.getElementsByTagName('coordinates')[0];
            if (!coordsElement) return null;

            const coordsText = coordsElement.textContent.trim();
            const parts = coordsText.split(',');

            if (parts.length >= 2) {
                return {
                    longitude: parseFloat(parts[0]),
                    latitude: parseFloat(parts[1]),
                    altitude: parts[2] ? parseFloat(parts[2]) : null
                };
            }

            return null;
        }

        function renderResults(data) {
            const statsHTML = `
                <div class="stats">
                    <div class="stat-card">
                        <div class="stat-number">${data.length}</div>
                        <div class="stat-label">ãƒ—ãƒ¬ã‚¤ã‚¹ãƒãƒ¼ã‚¯</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${data.filter(d => d.coordinates).length}</div>
                        <div class="stat-label">åº§æ¨™ã‚ã‚Š</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${data.filter(d => d.description).length}</div>
                        <div class="stat-label">èª¬æ˜ã‚ã‚Š</div>
                    </div>
                </div>
            `;

            const listHTML = data.map((pm, idx) => `
                <div class="placemark-item">
                    <div class="placemark-name">${escapeHtml(pm.name)}</div>
                    ${pm.description ? `<div class="placemark-description">${escapeHtml(pm.description)}</div>` : ''}
                    ${pm.coordinates ? `
                        <div class="placemark-coords">
                            <span class="coords-label">ç·¯åº¦:</span>${pm.coordinates.latitude.toFixed(6)}
                            <span class="coords-label">çµŒåº¦:</span>${pm.coordinates.longitude.toFixed(6)}
                            ${pm.coordinates.altitude !== null ? `<span class="coords-label">æ¨™é«˜:</span>${pm.coordinates.altitude.toFixed(2)}m` : ''}
                        </div>
                    ` : '<div class="placemark-coords">åº§æ¨™ãªã—</div>'}
                </div>
            `).join('');

            results.innerHTML = statsHTML + '<div class="placemark-list">' + listHTML + '</div>';
        }

        function showError(message) {
            results.innerHTML = `<div class="error"><strong>ã‚¨ãƒ©ãƒ¼:</strong> ${escapeHtml(message)}</div>`;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
