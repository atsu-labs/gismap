<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>災害受援拠点一覧</title>
    
    <!-- カスタムCSS -->
    <link rel="stylesheet" href="css/list.css">
    <!-- Material Symbols (アイコン) -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>災害受援拠点一覧</h1>
            <p>拠点の一覧を表示</p>
        </div>
        
        <div class="input-section">
            <!-- リフレッシュボタンは拠点一覧ヘッダーと横並びに移動 -->
            <div class="example-urls" style="margin-top:12px;">
                <div class="example-urls-header">
                    <h3>拠点一覧</h3>
                    <div>
                        <button class="load-button" id="refreshButton">リスト更新</button>
                    </div>
                </div>
                <div id="fileList"></div>
            </div>
        </div>
        
        <div class="results" id="results">
            <div class="empty-state">
                <div class="empty-state-icon">🌐</div>
                <p>KMLファイルのURLを入力して「読込」ボタンをクリックしてください</p>
            </div>
        </div>
    </div>

    <!-- カスタムJavaScript（モジュールとして読み込み） -->
    <script type="module" src="js/list.js"></script>
</body>
</html>
