<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>函館市災害受援拠点地図</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
    
    <!-- Google Material Symbols (outlined) -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    
    <!-- カスタムCSS -->
    <link rel="stylesheet" href="css/map.css">
</head>
<body>
    <div class="site-header" role="banner">
        <div class="title-wrap">
            <h1>函館市災害受援拠点地図</h1>
            <p>Disaster Relief Activity Base Map</p>
        </div>
        <!-- モバイル用トグルボタン -->
        <button class="toggle-button" id="toggleButton">地図詳細</button>
    </div>
    <div id="map"></div>
    
    <div class="control-panel hidden" id="controlPanel">
        <!-- 地図設定セクション（折り畳み可能） -->
        <div class="collapsible" id="coll-mapSettings">
            <button class="collapsible-header" type="button" aria-controls="mapSettingsContent">
                <span>地図設定</span>
                <span class="chev">▾</span>
            </button>
            <div class="collapsible-content" id="mapSettingsContent">
                <div class="control-section">
                    <label>ベースマップ:</label>
                    <label>
                        <input type="radio" name="basemap" value="osm" checked>
                        OpenStreetMap
                    </label>
                    <label>
                        <input type="radio" name="basemap" value="gsi">
                        国土地理院地図
                    </label>
                    <label>
                        <input type="radio" name="basemap" value="gsiPhoto">
                        国土地理院 航空写真
                    </label>
                </div>

                <div class="control-section">
                    <label>
                        <input type="checkbox" id="tsunamiToggle" checked>
                        津波ハザードマップ表示
                    </label>
                </div>

                <div class="control-section">
                    <label>
                        <input type="checkbox" id="dosekiToggle" checked>
                        土石流警戒区域表示
                    </label>
                </div>

                <div class="control-section">
                    <label>
                        <input type="checkbox" id="kyukeishaToggle" checked>
                        急傾斜地警戒区域表示
                    </label>
                </div>

                <div class="control-section">
                    <label>
                        <input type="checkbox" id="jisuberiToggle" checked>
                        地すべり警戒区域表示
                    </label>
                </div>

                <div class="control-section">
                    <label for="opacitySlider">透過率:</label>
                    <input type="range" id="opacitySlider" min="0" max="100" value="70">
                    <div class="opacity-value" id="opacityValue">70%</div>
                </div>
            </div>
        </div>

        <!-- KML レイヤーセクション（折り畳み可能） -->
        <div class="collapsible" id="coll-kmlSettings">
            <button class="collapsible-header" type="button" aria-controls="kmlSettingsContent">
                <span>KMLレイヤー</span>
                <span class="chev">▸</span>
            </button>
            <div class="collapsible-content" id="kmlSettingsContent">
                <div class="control-section">
                    <div id="kmlFileList" style="margin-left: 0; margin-top: 5px;">
                        <small style="color: #666;">読み込み中...</small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>
    
    <!-- Leaflet Omnivore for KML support -->
    <script src="https://unpkg.com/leaflet-omnivore@0.3.4/leaflet-omnivore.min.js"></script>
    
    <!-- カスタムJavaScript（モジュールとして読み込み） -->
    <script type="module" src="js/map.js"></script>
</body>
</html>
